<html>
	<head>
    <link rel="stylesheet" type="text/css" href="ranker.css" 
      media="screen"/>
  </head>
	<body>
		<h1>Systematic Prioritization</h1>

    <div class="screen" id="new-idea-title">New Item</div>
    <div class="screen" id="compare-title">Compare</div>
    <div class="screen" id="rankings-title">Prioritizeds</div>

    <div id="main">

      <div id="new-idea">
        <textarea id="new-idea-text" 
                  name="new-idea-text-name"
                  rows="5" cols="50"></textarea>
        <br>
        <button id="new-idea-add">Add</button>
      </div>

      <div id="compare">
        <div id="compare-a" class="compare-choice">choose idea A</div>
        <div id="compare-b" class="compare-choice">choose idea B</div>
      </div>

      <div id="rankings">
        <ol>
          <li>idea 1</li>
          <li>idea 2</li>
          <li>idea 3</li>
        </ol> 
      </div>

    </div>

    <script type="text/javascript" src="jquery.min.js" defer></script>
    <script type="text/javascript" src="elo.js" defer></script>
    <script type="text/javascript" src="ranker.js" defer></script>
	</body>
</html>
